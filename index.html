<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>New Exam</title>
</head>

<body>
    <form:form action="" method="POST" modelAttribute="exam">
        <div class="container" id="questionDiv">
            <button onclick="setAttr();" type="submit" class="btn btn-success my-3">Post Exam</button>


            <!-- div for exam props -->
            <div class="examProps">

                <!-- exam title input -->
                <div class="form-group">
                    <strong>Exam Title</strong>
                    <form:input id="examTitle" path="exam.title" value="My Exam"
                        class="form-control form-control-user containsString" />
                </div>

                <!-- start date input -->
                <div class="form-group">
                    <strong>Start Date</strong>
                    <form:input path="exam.startDate" class="form-control" type="datetime-local"
                        value="2021-02-25T13:00:00" id="example-datetime-local-input" />
                </div>

                <!-- finish date input -->
                <div class="form-group">
                    <strong>Finish Date</strong>
                    <form:input path="exam.finishDate" class="form-control" type="datetime-local"
                        value="2021-02-25T14:00:00" id="example-datetime-local-input" />
                </div>
            </div>


        </div>
    </form:form>

    <div class="container" id="newQuestion">
        <button onclick="createQuestion();" class="btn btn-lg btn-success">Create Question</button>
    </div>

    <!-- Create Question Modal -->

    <script src="script.js"> </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
